  <text class="canvas" x="26" y="76" width="100" height="20" style="white-space: pre-wrap; font-size: 15px;">CASCADE CONTEXT:</text>
  <text class="canvas" width="100" height="20" style="fill: rgb(148, 148, 148); font-size: 10px; white-space: pre-wrap;" x="121.392" y="175.412">Use the decision to understand its connected decsions? What other decisions are obvious? Which are impacted?</text>
  <text class="canvas" width="100" height="20" style="fill: rgb(148, 148, 148); font-size: 10px; white-space: pre-wrap;"><tspan x="26" y="90">Describe the forces at play, including technological, </tspan><tspan x="26" dy="1em">​</tspan><tspan>political, social, and project local.</tspan><tspan x="26" dy="1em">​</tspan><tspan>Describe the tensions &amp; dependencies</tspan><tspan x="26" dy="1em">​</tspan><tspan>Describe the facts as you know them</tspan><tspan x="26" dy="1em">​</tspan></text>
  <text class="canvas" x="26" y="577" width="100" height="20" style="white-space: pre-wrap; font-size: 15px;">CASCADE IMPACTS:</text>
  <text class="canvas" width="100" height="20" style="fill: rgb(148, 148, 148); font-size: 10px; white-space: pre-wrap;" transform="matrix(1, 0, 0, 1, 0, 400.090942)" x="26" y="190">What was the final decision? How does it link to other decisions? Does it Cascade? Are their cognitive biases involved? Is it captured in a view? How can it be tested?</text>
  <text class="canvas" x="26" y="177" width="100" height="20" style="white-space: pre-wrap; font-size: 15px;">CASCADES:</text>
  <text class="canvas" x="21" y="678" width="100" height="40" font-size="0.6em" style="white-space: pre-wrap; font-size: 9px;">V3.07 2020-11-29 Contributors include Iasa and Paul T Preiss</text>
